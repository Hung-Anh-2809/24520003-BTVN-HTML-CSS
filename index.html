<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>24520003 - BTVN HTML CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="signin-panel">
                <form>
                    <h1>Signin</h1>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <button type="submit">Signin</button>
                </form>
                <p>or signin with</p>
                <div class="socials">
                    <a href="https://www.facebook.com"><img src="https://cdn.worldvectorlogo.com/logos/facebook-3-2.svg"></a>
                    <a href="https://www.google.com"><img src="https://cdn.worldvectorlogo.com/logos/google-plus-3.svg"></a>
                    <a href="https://www.linkedin.com"><img src="https://cdn.worldvectorlogo.com/logos/linkedin-icon.svg"></a>
                </div>
            </div>

            <div class="signup-panel">
                <h2>Welcome back!</h2>
                <p>Welcome back! We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away.</p>
                <button>No account yet? Signup.</button>
            </div>
        </div>
    </body>
</html>
